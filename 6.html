<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi con Bottoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn-red { background-color: red; }
    .btn-blue { background-color: blue; }
    .btn-yellow { background-color: orange; }
    .btn-green { background-color: green; }
  </style>
</head>
<body>

  <div class="container">
    <button class="btn btn-red" onclick="
      let output = '';
      for (let i = 1; i <= 100; i++) {
        output += i + ' ';
      }
      console.log(output);
    ">Stampa da 1 a 100</button>
  </div>

  <div class="container">
    <button class="btn btn-blue" onclick="
      let output = '';
      for (let i = 2; i <= 100; i += 2) {
        output += i + ' ';
      }
      console.log(output);
    ">Stampa numeri pari</button>
  </div>

  <div class="container">
    <button class="btn btn-yellow" onclick="
      let output = '';
      for (let i = 9; i <= 1000; i += 9) {
        output += i + ' ';
      }
      console.log(output);
    ">Stampa tabellina del 9</button>
  </div>

  <div class="container">
    <button class="btn btn-green" onclick="
      let output = '';
      for (let i = 0; i < 10; i++) {
        output += Math.floor(Math.random() * 90) + 1 + ' ';
      }
      console.log(output);
    ">Stampa numeri casuali</button>
  </div>

</body>
</html>
