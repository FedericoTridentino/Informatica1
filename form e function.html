<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione di Attivazione</title>
</head>
<body>
    <h2>Calcolo con Funzione di Attivazione</h2>
    
    <form id="activationForm">
        <input type="number" id="a" placeholder="Inserisci a" required>
        <input type="number" id="b" placeholder="Inserisci b" required>
        <input type="number" id="c" placeholder="Inserisci c" required>
        <input type="number" id="d" placeholder="Inserisci d" required>
        <button type="button" onclick="calcolaOutput()">Calcola</button>
    </form>

    <h3>Risultati:</h3>
    <p id="output1"></p>
    <p id="output2"></p>

    <script>
        function calcolaOutput() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);

            // Primo output: Somma dei numeri
            let risultato1 = a + b + c + d;

            // Secondo output: Applicazione della funzione ReLU
            let risultato2 = Math.max(0, risultato1);

            // Mostra i risultati
            document.getElementById("output1").innerText = `Primo output (Somma): ${risultato1}`;
            document.getElementById("output2").innerText = `Secondo output (ReLU): ${risultato2}`;
        }
    </script>
</body>
</html>
