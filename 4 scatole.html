<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Method Example</title>
    <style>
        
        .box-container {
            display: flex;          
            gap: 10px;              
            padding: 20px;
            justify-content: center;
        } 
        .box {
            width: 100px;
            height: 100px;
            background-color: #dce8f9;
            border: 2px solid #1363d2;
            display: flex;         
            align-items: center;    
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .box1 { background-color: #ff6347; }
        .box2 { background-color: #ffa500; }
        .box3 { background-color: #ffff00; }
        .box4 { background-color: #32cd32; }
        .box5 { background-color: #1e90ff; }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>

</body>
</html>
