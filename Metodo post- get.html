<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form GET e POST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Modulo con metodo GET</h2>
    <form action="action.html" method="get">
        <div class="mb-3">
            <label class="form-label">Nickname:</label>
            <input type="text" name="nickname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Messaggio:</label>
            <textarea name="messaggio" class="form-control" required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="pubblico" class="form-check-input">
            <label class="form-check-label">Pubblico</label>
        </div>
        <button type="submit" class="btn btn-primary">Invia con GET</button>
    </form>

    <h2 class="mt-5">Modulo con metodo POST</h2>
    <form action="action.html" method="post">
        <div class="mb-3">
            <label class="form-label">Nickname:</label>
            <input type="text" name="nickname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Messaggio:</label>
            <textarea name="messaggio" class="form-control" required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="pubblico" class="form-check-input">
            <label class="form-check-label">Pubblico</label>
        </div>
        <button type="submit" class="btn btn-success">Invia con POST</button>
    </form>
</body>
</html>
